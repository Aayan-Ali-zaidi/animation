<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="/submit form">
        <div class="form">
            <h1>form</h1>
            <Label for="Full name" id="Name">Full name</Label>
            <input type="text" name="name" placeholder="Enter your name">

            <Label for="Email" id="Email">Email ID</Label>
            <input type="text" name="email" id="email" placeholder="Enter your email address">

            <Label for="Password" id="Password">Password</Label>
            <input type="text" name="Password" placeholder="Enter your Password">

            <Label for="Age" id="Age">Age</Label>
            <input type="number" name="Age" placeholder="Age">

            <Label for="Contact Number" id="Contact Number">Contact Number</Label>
            <input type="Contact" name="Contact number" placeholder="Enter your contact No.">

           <fieldset>
            <legend>Gender</legend>
            <label for="Male"><input type="Radio" name="Gender" id="Male">Male</label>
            <label for="Female"><input type="Radio" name="Gender" id="Male">Female</label>
           </fieldset>
           <button type="submit">Submit here</button>
        </div>
    </form>
</body>
</html>
